<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2 bg-teal">
        <h1> Weather Forcast</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h4 class="cs">City Search</h4>
                <div class="input">
                    <input type="text" class="form" id="searchcity">
                    <div class="input-append">
                        <button class="btn text-dark bg-teal" id="searchbutton"><i class="fa fa-search"></i></button>

                    </div>
                </div>
                <ul class="listgroup">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border-dark rounded">
                    <div class="col-sm-12" id="currentweather">
                        <h3 class="cityname mb-1 mt-2 bolder" id="currentcity"></h3>
                        <img id="currentIcon" src=''>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="windspeed"></span></p>
                    </div>
                </div>
                <div class="col-sm-12" id="futureweather">
                    <h3>5 Day Forcast</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-teal forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date0"></p>
                            <img id="Img0" src="">
                            <p>Temp:<span id="Temp0"></span></p>
                            <p>Humidity:<span id="Humidity0"></span></p>
                            <p>Wind Speed:<span id="Windspeed0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-teal forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date1"></p>
                            <img id="Img1" src="">
                            <p>Temp:<span id="Temp1"></span></p>
                            <p>Humidity:<span id="Humidity1"></span></p>
                            <p>Wind Speed:<span id="Windspeed1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-teal forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date2"></p>
                            <img id="Img2" src="">
                            <p>Temp:<span id="Temp2"></span></p>
                            <p>Humidity:<span id="Humidity2"></span></p>
                            <p>Wind Speed:<span id="Windspeed2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-teal forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date3"></p>
                            <img id="Img3" src="">
                            <p>Temp:<span id="Temp3"></span></p>
                            <p>Humidity:<span id="Humidity3"></span></p>
                            <p>Wind Speed:<span id="Windspeed3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-teal forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="Date4"></p>
                            <img id="Img4" src="">
                            <p>Temp:<span id="Temp4"></span></p>
                            <p>Humidity:<span id="Humidity4"></span></p>
                            <p>Wind Speed:<span id="Windspeed4"></span></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
